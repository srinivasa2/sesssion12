<!DOCTYPE html>
<html>

<head>
  <link data-require="bootstrap-css@*" data-semver="3.2.0" rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>

  <script data-require="angular.js@*" data-semver="1.3.0" src="//code.angularjs.org/1.5.5/angular-route.js"></script>
  <script data-require="angular.js@*" data-semver="1.3.0" src="//code.angularjs.org/1.5.5/angular-mocks.js"></script>
  <script data-require="angular.js@*" data-semver="1.3.0" src="//code.angularjs.org/1.5.5/angular-animate.js"></script>
  <script src="angular-strap.min.js"></script>
  <script src="angular-strap.tpl.min.js"></script>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="animate.css" />
  <script src="script.js"></script>
  <script type="text/javascript">
    angular.element(document.getElementsByTagName('head')).append(angular.element('<base href="' + window.location.pathname + '" />'));
  </script>
</head>

<body ng-app="demoApp" ng-controller="MainCtrl">
  <button type="button" class="btn btn-info btn-sm" bs-modal data-template="modals/help-dialog.tpl.html">Help!</button>
  <a href="/login">Login</a>
  <a href="/report">Report</a>
  <div class="container" ng-class="pageclass" ng-view>

  </div>
  <script type="text/ng-template" id="modals/help-dialog.tpl.html">
    <div class="modal" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" aria-label="Close" ng-click="$hide()"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Help Modal</h4>
          </div>
          <div class="modal-body">
    <p>This modal is designed to help the user with the application</p>
    </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" ng-click="$hide()">Close</button>
          </div>
        </div>
      </div>
    </div>
  </script>
</body>

</html>
